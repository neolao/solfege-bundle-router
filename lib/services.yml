services:
    # Server middleware
    http_router_server_middleware:
        class: "middlewares/RouterMiddleware"

    # Routes loader for YAML file
    http_router_loader_yaml:
        class: "routes-loader/YamlLoader"
        arguments:
            - "@container"

    # Debug command
    http_router_debug:
        class: "Command/DebugCommand"
        arguments:
            - "@http_server_factory"
        tags:
            - { name: "solfege.console.command" }


